{% extends 'base.html' %}

{% block content %}
<h2>Available Vehicles</h2>

<div style="display:grid; grid-template-columns:repeat(auto-fill, minmax(250px,1fr)); gap:20px; margin-top:30px;">
    {% for vehicle in vehicles %}
    <div style="background:white; border-radius:10px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
        <img src="{{ vehicle.image.url }}" style="width:100%; height:200px; object-fit:cover;">
        <div style="padding:15px;">
            <h3>{{ vehicle.title }}</h3>
            <p>{{ vehicle.brand }} | {{ vehicle.year }}</p>
            <p>Mileage: {{ vehicle.mileage }} km</p>
            <strong>UGX {{ vehicle.price }}</strong>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
